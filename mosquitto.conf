# Mosquitto Configuration for Development/Testing
listener 1883
allow_anonymous true

# WebSocket support (for web-based clients)
listener 9001
protocol websockets
allow_anonymous true

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Persistence (optional - keeps messages when restarting)
persistence true
persistence_location /mosquitto/data/

# Connection limits
max_connections -1
